<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1 style="font-size:2em; margin-bottom:0.5em">Quote Collection</h1>

        <!--Navigation Bar-->
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </nav>
    </header>

    <main>
        <section class="add-quote-section" style="text-align: center;" >
            <h2 style="font-size: 1em; margin-bottom: 0.5em; margin-top: 1em">Add Your New Qoute</h2>
            <input type="text" id="quoteText" placeholder="Enter quote" required>
            <br>
            <br>
            <input type="text" id="quoteAuthor" placeholder="Author" required>
            <br>
            <button class="add-quote-btn">Add Quote</button>
        </section>

        <section class="quote-list-section" style="text-align: center;">
            <h2>Your Quotes</h2>
            <table class="quoteTable" style="text-align: center;">
                <thead>
                    <tr>
                        <th>Quote</th>
                        <th>Author</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="quoteList" style="text-align: center;">
                    <!-- Quotes will be populated here dynamically-->
                </tbody>
            </table>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
