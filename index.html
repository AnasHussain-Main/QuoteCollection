<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Collection and Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="front.js">
</head>

<body>
    <!-- Navigation Bar -->
    <nav id="navBar">
        <a href="#" id="loginLink" style="display: none;">Login</a>
        <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
    </nav>

    <!-- Login Section -->
    <div class="form-container" id="loginSection">
        <form class="login-form">
            <h2>Log In</h2>
            <input type="text" id="loginUsername" placeholder="Username or Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" id="loginBtn">Log In</button>

            <p class="separator"><span>Or sign in with</span></p>
            <div class="social-login">
                <button class="social-btn google-btn">Google</button>
                <button class="social-btn facebook-btn">Facebook</button>
                <button class="social-btn apple-btn">Apple</button>
            </div>

            <div class="register-container">
                <p>Don't have an account?</p>
                <button class="register-btn" type="button" id="showRegisterBtn">Register</button>
            </div>
        </form>
    </div>

    <!-- Register Section -->
    <div class="form-container" id="registerSection" style="display: none;">
        <form>
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="button" id="registerBtn">Register</button>
            <button type="button" id="backToLoginBtn">Back to Login</button>
        </form>
    </div>

    <!-- Main Content Section -->
    <div id="mainContent" style="display: none;">
        <header class="header">
            <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
            <button onclick="logout()">Logout</button>
        </header>

        <main>
            <!-- Add Quote Section -->
            <section class="add-quote-section">
                <h2>Add Your New Quote</h2>
                <input type="text" id="quoteText" placeholder="Enter quote" required>
                <input type="text" id="quoteAuthor" placeholder="Author" required>
                <button type="button" id="addQuoteBtn">Add Quote</button>
            </section>

            <!-- Quote List Section -->
            <section class="quote-list-section">
                <h2>Your Favorite Quotes</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Quote</th>
                            <th>Author</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="quoteList">
                        <!-- Quotes will be dynamically populated -->
                    </tbody>
                </table>
                <button type="button" onclick="deleteAllQuotes()">Delete All Quotes</button>
            </section>
        </main>
    </div>

    <!-- Hidden Add Quote Form -->
    <div id="addQuoteForm" style="display: none;">
        <input type="text" id="quoteTextForm" placeholder="Enter quote" required>
        <input type="text" id="quoteAuthorForm" placeholder="Enter author" required>
        <button type="button" onclick="addQuote()">Add Quote</button>
        <button type="button" onclick="cancelAddQuote()">Cancel</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
